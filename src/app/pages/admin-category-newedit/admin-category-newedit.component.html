<div class="row">
    <div class="col-md-8 offset-2">
        <h2>{{title}}</h2>
        <form 
        [formGroup]="categoryForm"
        class="form-container" (ngSubmit)="onSubmit()">

            <mat-form-field>
                <input formControlName="name" matInput placeholder="Kategori ismi">
                <mat-error *ngIf="this.categoryForm.controls['name'].invalid">
                   "Bu Alan boş bırakılamaz."
                </mat-error>
            </mat-form-field>

            <button class="mt-2" type="submit" mat-raised-button color="primary">{{ btnText }}</button>

        </form>
    </div>
</div>
